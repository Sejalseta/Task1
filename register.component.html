<div class="container">
   <!-- main app container -->
   <div class="card">
   <h5 class="card-header">{{title}}</h5>
   <div class="row col-12 col-md-10">
      <div  *ngIf= "alert"class="alert alert-success alert-dismissible fade show" role="alert">
         <strong>Success !</strong>Users Register Successfully..!
         <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
         </button>
      </div>
      <div class="card-body">
         <form novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit()" #myForm="ngForm">
         <div class="form-row">
            <div class="form-group col">
               <label>Title</label>
               <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
               <option [value]="Title" *ngFor="let title of Title">{{title}}</option>
               </select>
               <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                  <div *ngIf="f.title.errors.required">Title is required</div>
               </div>
            </div>
            <div class="form-group col-5">
               <label>First Name</label>
               <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
               <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <div *ngIf="f.firstName.errors.required">First Name is required</div>
               </div>
            </div>
            <div class="form-group col-5">
               <label>Last Name</label>
               <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
               <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">Last Name is required</div>
               </div>
            </div>
         </div>
         <div class="form-group ">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
               <div *ngIf="f.email.errors.required">Email is required</div>
               <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
         </div>
         <div class="form-group ">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
               <div *ngIf="f.password.errors.required">Password is required</div>
               <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
         </div>
         <div class="form-group ">
            <p> Please Select Your Gender:</p>
            <input type="radio" id="male" name="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="female" value="female">
            <label for="female">Female</label><br>
         </div>
         <div class="form-group form-check">
            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
            <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
            <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
         </div>
         <div class="text-center">
            <button class="btn btn-primary mr-1" [disabled]="registerForm.invalid">Register</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
         </div>
         </form>
      </div>
